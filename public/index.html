<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat App</title>

        <link href="stylesheet/style.css" rel="stylesheet" />
    </head>
    <body>

        <div id="wrapper">
            <h1>Chat App</h1>
            <div id="chat-window">
                <div id="messages"></div>

        </div>


    </body>
    <script src="JS/client.js"></script>
</html>
